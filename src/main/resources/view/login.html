<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Pocket App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script type="text/javascript" src="libs/jquery_prod.js"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo_container"><a href="login.html"><img src="pic/logo.png" alt="logo"></a></div>
        </header>
        <div id="middle_flow">
            <div id="start_buttons_container">
                <div id="log_form_div">
                    <form id="log_form" th:action="@{/login}" method="post" name="f">
                        <input type="text" required="required" placeholder="Login" name="username" autocomplete="off"><br/>
                        <input type="password" required="required" placeholder="Hasło" name="password"><br/>
                        <div class="log_button" id="logging_button">Loguj</div>
                    </form>
                </div>
                <div id="register_form_div">
                    <form th:action="@{/registration}" th:object="${registrationForm}" id="registration_form" method="post" th:method="post">
                        <input type="text" required="required" placeholder="Login" autocomplete="off" name="login" th:field="*{userName}"><br/>
                        <input type="password" required="required" placeholder="Hasło" name="password" th:field="*{password}"><br/>
                        <input type="password" required="required" placeholder="Potwierdź hasło" name="passwordConfirmation" th:field="*{passwordConfirmation}"><br/>
                        <div class="log_button" id="registration_button">Rejestruj</div>
                    </form>
                </div>
                <div class="log_button" id="log_but">Logowanie</div>
                <div class="log_button" id="reg_but">Rejestracja</div>
            </div>
        </div>
        <footer>
        </footer>
    </div>
</body>
</html>
